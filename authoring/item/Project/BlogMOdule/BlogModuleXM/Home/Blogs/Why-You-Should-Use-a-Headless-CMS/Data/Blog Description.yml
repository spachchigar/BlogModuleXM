        <div classname="prose prose-lg max-w-none">
          <p>
            Next.js has revolutionized the way developers build web applications. Combining the best of client-side and server-side rendering, it allows you to build fast, scalable, and SEO-friendly apps.
          </p>
        
          <h2 classname="text-xl font-semibold mt-6">🚀 Getting Started</h2>
          <p>To create your first Next.js app, run the following command:</p>
          <pre classname="bg-gray-100 p-4 rounded-md"><code>npx create-next-app@latest my-app</code></pre>
        
          <p>This will scaffold your project with a clean folder structure including:</p>
          <ul classname="list-disc list-inside">
            <li><strong>pages/</strong> – for routing</li>
            <li><strong>public/</strong> – for static assets</li>
            <li><strong>styles/</strong> – for global and component-level styles</li>
          </ul>
        
          <h2 classname="text-xl font-semibold mt-6">💡 Features That Set It Apart</h2>
          <ul classname="list-disc list-inside">
            <li><strong>Server-Side Rendering (SSR):</strong> Improves SEO and performance</li>
            <li><strong>Static Site Generation (SSG):</strong> Blazing-fast builds with pre-rendered content</li>
            <li><strong>API Routes:</strong> Backend logic within the same codebase</li>
          </ul>
        
          <p>
            Need styling? Integrate with <a href="https://tailwindcss.com/" classname="text-blue-600 underline" target="_blank">Tailwind CSS</a> or <strong>CSS Modules</strong> for scalable design systems.
          </p>
        
          <h2 classname="text-xl font-semibold mt-6">🌐 Deployment Made Easy</h2>
